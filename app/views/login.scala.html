@(form: Form[Application.Login])

<html>
    <head>
        <title>Nikki Farmers Management</title>

        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
    </head>
    <body>
        <header>
            <a href="@routes.Application.index"></a>
        </header>

        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">

        @helper.form(routes.Application.authenticate) {

            <h1>Sign in</h1>

            @if(form.hasGlobalErrors) {

                <p class="alert-danger">
                    @form.globalError.message
                </p>
            }
            @if(flash.contains("success")) {
                <p class="success">
                @flash.get("success")
                </p>
            }

                <p>
                    <input type="email" class="form-control" name="email" placeholder="Email" value="@form("email").value">
                </p>
                <p>
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </p>
                <p>
                    <button class="btn btn-primary" type="submit">Login</button>
                </p>
            }
            </div>
        </div>
        </div>
    </body>
</html>
