@(union: MUnion)


@import controllers.routes.javascript._
@import helper._

@main("Nikki Farmer Management System") {

    <div class="container">

    <form class="form" action="@routes.MUnionController.editUnion(union.unionId)" method="post">

        <div class="form-group">

            <label class="sr-only" for="inputUnionName">Union Name</label>

            <input type="text" class="form-control" name="inputUnionName" value="@union.unionName" placeholder="Union Name">

        </div>

        <div class="form-group">

            <label class="sr-only" for="inputContactPerson">Contact Person</label>

            <input type="text" class="form-control" name="inputContactPerson" value="@union.contactPerson" placeholder="Contact Person">

        </div>

        <div class="form-group">

            <label class="sr-only" for="inputPhoneNumber">Phone Number</label>

            <input type="text" class="form-control" name="inputPhoneNumber" value="@union.phoneNumber" placeholder="Phone Number">
        </div>

        <div class="form-group">

            <label class="sr-only" for="inputEmail">Email</label>

            <input type="email" class="form-control" name="inputEmail" value="@union.email" placeholder="Email">
        </div>

        <div class="form-group">

            <label class="sr-only" for="inputDistrict">District</label>

            <input type="text" class="form-control" name="inputDistrict" value="@union.district" placeholder="District">
        </div>

        <div class="form-group">

            <label class="sr-only" for="inputAddress">Address</label>

            <input type="text" class="form-control" name="inputAddress" value="@union.address" placeholder="Address">
        </div>

        <button type="submit" class="btn btn-primary">Save</button>

    </form>

    </div>
}
