
@import helper._

@main("Nikki Farmers Management System") {

    <div class="container">

        <form class="form" action="@routes.MUnionController.addUnion()" method="post">

            <div class="form-group">

                <label class="sr-only" for="inputUnionName">Union Name</label>

                <input type="text" class="form-control" name="inputUnionName" placeholder="Union Name">

            </div>

            <div class="form-group">

                <label class="sr-only" for="inputContactPerson">Contact Person</label>

                <input type="text" class="form-control" name="inputContactPerson" placeholder="Contact Person">

            </div>

            <div class="form-group">

                <label class="sr-only" for="inputPhoneNumber">Phone Number</label>

                <input type="text" class="form-control" name="inputPhoneNumber" placeholder="Phone Number">
            </div>

            <div class="form-group">

                <label class="sr-only" for="inputEmail">Email</label>

                <input type="email" class="form-control" name="inputEmail" placeholder="Email">
            </div>

            <div class="form-group">

                <label class="sr-only" for="inputDistrict">District</label>

                <input type="text" class="form-control" name="inputDistrict" placeholder="District">
            </div>

            <div class="form-group">

                <label class="sr-only" for="inputAddress">Address</label>

                <input type="text" class="form-control" name="inputAddress" placeholder="Address">
            </div>

            <button type="submit" class="btn btn-primary">Save</button>

        </form>


    </div>
}
